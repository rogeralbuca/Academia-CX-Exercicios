<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 05 - Javascript Academia Cx</title>
  </head>
  <body>
    <script>
      let numero1 = 100;
      let numero2 = 10;

      let somar = (numero1, numero2) => numero1 + numero2;

      let multiplicar = (numero1, numero2) => numero1 * numero2;

      let dividir = (numero1, numero2) => numero1 / numero2;

      let subtrair = (numero1, numero2) => numero1 - numero2;

      console.log(somar(numero1, numero2));

      console.log(multiplicar(numero1, numero2));

      console.log(dividir(numero1, numero2));

      console.log(subtrair(numero1, numero2));
    </script>
  </body>
</html>
