<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let altura = 15;
      let comprimento = 10;

      const area = (altura, comprimento) => {
        console.log(altura * comprimento);
      };

      const perimetro = (altura, comprimento) => {
        console.log(2 * (altura + comprimento));
      };

      area(altura, comprimento);
      perimetro(altura, comprimento);
    </script>
  </body>
</html>
