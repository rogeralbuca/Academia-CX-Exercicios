<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia CX - JavaScript</title>
</head>
<body>
    <script>
        let montadoras = ["Harley-Davidson", "CAOA Hyundai", "Mercedes-Bens", "Reanault", "Caterpillar", "Jeep", "Jaguar", "Agrale", "BMW"];

        function ordenarMontadoras(montadoras) {
            return montadoras.sort();
        }

        function localizacaoMontadora(montadoras) {
            for (let i = 0; i < montadoras.length; i++) {
                if (montadoras[i] === "Caterpillar" && "São Paulo") {
                    console.log("A montadora " + montadoras[i] + " está localizada em São Paulo.");
                    break;
                }
            }
        }

        console.log("Montadoras em ordem alfabética:");
        console.log(ordenarMontadoras(montadoras));
        localizacaoMontadora(montadoras);
    </script>
    
</body>
</html>
