<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 100%;
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .walk {
        width: 50px;
        height: 100px;
        position: absolute;
        animation: walking 0.5s steps(10) infinite;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="imagens/walk1.png" id="walk" class="walk" />
    </div>
    <script>
      var walk = document.querySelector('#walk');
      var i = 1;

      setInterval(function () {
        walk.setAttribute('src', 'imagens/walk' + ((i % 10) + 1) + '.png');
        i++;
      }, 70);
    </script>
  </body>
</html>
