<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09</title>
</head>
<body>
    <script>

            //Para o pleno funcionamento do código deve-se atribuir os valores nas variáveis pelo console

            let nome;
            let idade;
            let signo;

            const MAIOR_IDADE = 18;
            
            
            function maioridade(idade){
                nome !== undefined ? console.log(`Seja Bem Vindo ${nome}`) : '';

                if(idade < MAIOR_IDADE){
                    console.log("Somente para maiores de idade");
                }
                else{
                    intervaloNascimento(signo);
                }
            }
            function intervaloNascimento(signo){
                switch (signo) {
                    case 'Áries':
                        console.log("De 21 março a 20 abril");
                        break;
                        case 'Touro':
                        console.log("de 21 abril a 20 maio");
                        break;
                    case 'Gêmeos':
                        console.log("de 21 maio a 20 junho");
                        break;
                    case 'Câncer':
                        console.log("de 21 junho a 22 julho");
                        break;
                    case 'Leão':
                        console.log("de 23 julho a 22 agosto");
                        break;
                    case 'Virgem':
                        console.log("de 23 agosto a 22 setembro");
                        break;
                    default:
                        console.log("Signo não registrado");
                        break;
                    }
            }
    </script>
</body>
</html>
