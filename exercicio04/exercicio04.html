<body>
    <script>
        const comprimento = 10;
        const altura = 15;

        let calcularArea = (altura, comprimento) => altura * comprimento;

        let calcularPerimetro = (altura, comprimento) => 2 * (altura + comprimento);
        
        console.log(calcularArea(altura, comprimento));
        console.log(calcularPerimetro(altura, comprimento));
    </script>
