<body>
    <script>
        const carro = [];

        carro.push("Saab", "Volvo", "BMW", "Fiat", "Volkswagen", "GM", "Hyundai");

        carro.shift(); // remove o primeiro item da lista
        carro.pop(); // remove o ultimo item da lista

        const [primeiroCarro, ...resto] = carro

        console.log(primeiroCarro);
        console.log(resto);





    </script>
