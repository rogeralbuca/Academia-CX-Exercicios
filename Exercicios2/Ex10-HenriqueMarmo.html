<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let montadora = ["Harley-Davidson", "CAOA Hyundai", "Mercedes-Benz", "Renault", "Caterpillar", "Jeep", "Jaguar" ,"Agrale", "BMW"];

        let estado = ["Rio Grande do Sul", "Santa Catarina", "Goiânia", "São Paulo", "Amazonas", "Rio de Janeiro", "Pernambuco" ,"São Paulo", "Paraná"];

        for(const [key,valor] of Object.entries(montadora.sort())){
            console.log(`${key} ${valor}`);
        }


        
        let i = 0;
        for(i; i < estado.length; i++){
            if(estado[i].includes("São Paulo")){
                console.log(`A montadora ${montadora[i]} está localizada no estado de ${estado[i]}`);
            }
        }

    </script>
</body>
</html>
