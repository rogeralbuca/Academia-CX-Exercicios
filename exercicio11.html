<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Animal {
            constructor(especie) {
                this.especie = especie;
            }

            caracteristicas() {
                console.log(`É uma característica de um Animal da espécie ${this.especie}: Têm nutrição heterotrófica (são incapazes de produzir o seu próprio alimento)`);
            }
        }

        class Mamifero extends Animal {
            constructor(especie) {
                super(especie);
            }

            caracteristicas() {
                console.log(`É uma característica de um Mamifero da espécie ${this.especie}: A presença de pelos, glândulas mamárias, diafragma e dentes diferenciados`);
            }
        }

        class Cachorro extends Mamifero {
            constructor(especie, nome) {
                super(especie);
                this.nome = nome;
            }

            caracteristicas() {
                console.log(`É uma característica de um Cachorro da espécie ${this.especie}: É quadrúpede (ou seja, anda sobre quatro patas)`);
            }
        }

        const boto = new Animal('Boto-cor-de-rosa');
        const lobo = new Mamifero('Lobo-guará');
        const cachorro = new Cachorro('Pastor Alemão', 'Rin-Tin-Tin');

        boto.caracteristicas();
        lobo.caracteristicas();
        cachorro.caracteristicas();
        console.log(`O Cachorro, seu nome é ${cachorro.nome}`);
    </script>
</body>

</html>
