<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let num1= 100;
        let num2 = 10;

        console.log('>>>>> Função Tradicional:');

        function somar(num1, num2){
            return num1 + num2;
        }

        let resultado = somar(num1,num2);

        console.log("Soma: " + resultado);

        console.log('>>>>> Função Anônima:');

        let multiplicar = function(){
            return num1 * num2;
        }

        console.log("Multiplicação: " + multiplicar());

        console.log('>>>>> Função Arrow:');

        let arrow = () => num1 / num2;

        console.log("Divisão: " + arrow());

        console.log('>>>>> Função Construtura:');

        let Produto = function(num1,num2){
            this.num1 = num1;
            this.num2 = num2;
        }

        let produto = new Produto(num1,num2);
        result = (produto.num1 - produto.num2);
        console.log("Subtração: " + result);
    </script>
</body>
</html>
