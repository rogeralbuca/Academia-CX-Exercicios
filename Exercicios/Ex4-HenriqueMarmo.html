<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        const comprimento = 10;
        const altura = 15;

        function area(comprimento,altura){
            return comprimento*altura;
        }

        function perimetro(comprimento, altura){
            return 2*comprimento+2*altura;
        }

        console.log("Área: " + area(10,15));

        console.log("Perímetro: " + perimetro(10,15));
    </script>
</body>
</html>
