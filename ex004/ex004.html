<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Academia CX - JavaScript</title>
</head>
<body>

    <script>
        const comprimento = 10;
        const altura = 15;

        const area = comprimento * altura;
        const perimetro = 2 * (comprimento + altura);

        console.log(`A área do retângulo é: ${area}`);
        console.log(`O perímetro do retângulo é: ${perimetro}`);

    </script>

</body>
