<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício9</title>
</head>

<body>

  <script>

    const MAIOR_IDADE = 18;


    const maioridade = ((idade) => {

      return idade >= MAIOR_IDADE;

    });


    class Pessoa {

      constructor(nome, idade, signo) {
        this.nome = nome;
        this.idade = idade;
        this.signo = signo;
      }

      imprimePessoa() {
        console.log(`Seja bem-vindo ${this.nome}`);

        console.log(maioridade(this.idade) ? `Seu intervalo de nascimento: ${intervaloNascimento(this.signo)}` :
          "Somente para maiores de idade");
      };
    }


    const fulano = new Pessoa('fulano', 15, 'Sagitário');
    const ciclano = new Pessoa('ciclano', 28, 'Lobo');
    const beltrano = new Pessoa('beltrano', 40, 'Leão');


    let intervaloNascimento = ((signo) => {

      switch (signo) {

        case 'Capricórnio':
          return "Seu intervalo de nascimento: 22 de Dezembro - 19 de Janeiro";
          break;

        case 'Aquário':
          return "Seu intervalo de nascimento: 20 de Janeiro - 18 de Fevereiro";
          break;

        case 'Peixes':
          return "Seu intervalo de nascimento: 19 de Fevereiro - 20 de Março";
          break;

        case 'Áries':
          return "Seu intervalo de nascimento: 21 de Março – 20 de Abril";
          break;

        case 'Touro':
          return "Seu intervalo de nascimento: 21 de Abril - 20 de Maio";
          break;

        case 'Gêmeos':
          return "Seu intervalo de nascimento: 21 de Maio - 20 de Junho";
          break;

        case 'Câncer':
          return "Seu intervalo de nascimento: 21 de Junho - 22 de Julho";
          break;

        case 'Leão':
          return "Seu intervalo de nascimento: 23 de Julho - 22 de Agosto";
          break;

        case 'Virgem':
          return "Seu intervalo de nascimento: 23 de Agosto - 22 de Setembro";
          break;

        case 'Libra':
          return "Seu intervalo de nascimento: 23 de Setembro - 22 de Outubro";
          break;

        case 'Escorpião':
          return "Seu intervalo de nascimento: 23 de Outubro - 21 Novembro";
          break;

        case 'Sagitário':
          return "Seu intervalo de nascimento: 22 de Novembro - 21 de Dezembro";
          break;

        default:
          return `Signo: ${signo} não registrado`;
          break;
      }

    });

    fulano.imprimePessoa();
    ciclano.imprimePessoa();
    beltrano.imprimePessoa();

  </script>

</body>

</html>
