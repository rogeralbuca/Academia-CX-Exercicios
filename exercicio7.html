<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let carros = [];

        carros.push("Saab", "Volvo", "BMW", "Fiat", "Wolkswagen", "GM", "Hyundai");

        carros.shift();
        carros.pop();

        const [primeiroItem, ...outrosItens] = carros;

        console.log(`O primeiro carro é: ${primeiroItem}`);
        console.log(`Os outros são: ${outrosItens}`);

    </script>
</body>
</html>
